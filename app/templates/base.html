<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/logo.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header> 
        <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}">
        <h2 class="companyName">SENSOTURA</h2>
        <div class="menu">
            <a type="button" href="{{url_for('index')}}" class="{% if request.path == url_for('index') %}active{% endif %}">Общие показатели</a>
            <a type="button" href="#">Устройства</a>

        </div>
    </header>
    <main>
        {% block main %} {% endblock %}
    </main>
</body>
</html>
