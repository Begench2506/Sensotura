{% extends 'base.html' %}

{% block title %}Sensotura{% endblock %}

{% block main %}


<div class="generalIndicators">
    <h2>Общие показатели</h2>
    <div class="fridges">
        
    </div>
    <canvas class="tempChart" id="tempChart" height="110"></canvas>
</div>


<script>
    /* Данные получили из Flask → Jinja → JSON */
    const chartData = {{ chart_data | tojson | safe }};

    /* Разбиваем на две оси: подписи и значения */
    const labels = chartData.map(p => p.ts);
    const values = chartData.map(p => p.temp);

    const ctx = document.getElementById('tempChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Температура, °C',
                data: values,
                borderWidth: 2,
                fill: false,
                tension: 0.3,
                borderColor: '#3b82f6',
                pointRadius: 3
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: { display: false },
                    grid: {
                        display: false,
                        drawBorder: false,
                        borderColor: 'transparent'
                    },
                    border: { display: false }, // ← для Chart.js 4+
                    ticks: {
                        drawTicks: false
                    }
                },
                y: {
                    title: { display: false },
                    grid: {
                        display: true,
                        drawBorder: false,
                        borderColor: 'transparent',
                        color: '#e5e7eb'
                    },
                    border: { display: false },
                    ticks: {
                        drawTicks: false
                    }
                }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>
{% endblock %}
