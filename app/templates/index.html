{% extends 'base.html' %}

{% block title %}Sensotura{% endblock %}

{% block main %}


<div class="generalIndicators">
    <h2>Общие показатели</h2>
    <div class="fridges">
        <div class="fridge">

        </div>
    </div>
    <div class="chartContainer">
        <canvas class="tempChart" id="tempChart" height="110"></canvas>
    </div>
</div>

<script>
const labels = {{ labels | tojson }};
const datasets = {{ datasets | tojson }};

const ctx = document.getElementById('tempChart').getContext('2d');
new Chart(ctx, {
    type: 'line',
    data: {
        labels: labels,
        datasets: datasets
    },
    options: {
        responsive: true,
        scales: {
            x: {
                title: { display: false },
                grid: { display: false, drawBorder: false }
            },
            y: {
                title: { display: false },
                grid: {
                    display: true,
                    drawBorder: false,
                    color: '#e5e7eb'
                }
            }
        },
        plugins: {
            legend: { position: 'bottom' }
        }
    }
});
</script>

{% endblock %}
